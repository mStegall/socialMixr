<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" name="editForm">
            <div class="form-group" ng-class="checkValid(componentInput.name)">
                <label for="name" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" ng-model="drink.name" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <select name="category" id="category" class="form-control" ng-model="drink.category">
                        <option value="spirit">Spirit</option>
                        <option value="mixedDrink">Mixed Drink</option>
                        <option value="beer">Beer</option>
                        <option value="wine">Wine</option>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-class="checkValid(componentInput.type)">
                <label for="type" class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <input type="text" id="type" class="form-control" ng-model="drink.type" name="type" required>
                </div>
            </div>
            <div class="form-group">
                <label for="manufacturer" class="col-sm-2 control-label">Manufacturer:</label>
                <div class="col-sm-10">
                    <input type="text" id="manufacturer" class="form-control" ng-model="drink.manufacturer">
                </div>
            </div>
            <div class="form-group">
                <label for="countryOfOrigin" class="col-sm-2 control-label">Country of Origin:</label>
                <div class="col-sm-10">
                    <input type="text" id="countryOfOrigin" class="form-control" ng-model="drink.countryOfOrigin">
                </div>
            </div>
            <div class="form-group" ng-class="checkValid(componentInput.abv)"
                ><label for="abv" class="col-sm-2 control-label">ABV:</label>
                <div class="col-sm-10">
                    <input type="text" id="abv" class="form-control" ng-model="drink.abv" name="abv" ng-pattern='/0?\.\d+/' required>
                </div>
            </div>
            <div class="col-sm-10 col-sm-offset-2">
                <button class="btn btn-default" ng-disabled="componentInput.$invalid" ng-click="updateDrink(drink)"
                        type="submit">Save
                </button>
                <button class="btn btn-danger" type="button">Cancel</button>
            </div>
        </form>
        {{drink}}
    </div>
</div>
