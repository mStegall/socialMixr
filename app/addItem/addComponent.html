<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" name="componentInput">
            <div class="form-group" ng-class="checkValid(componentInput.category)">
                <label for="category" class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <select name="category" id="category" class="form-control" ng-model="drink.category" required>
                        <option value="spirit">Spirit</option>
                        <option value="mixedDrink">Mixed Drink</option>
                        <option value="beer">Beer</option>
                        <option value="wine">Wine</option>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-class="checkValid(componentInput.name)">
                <label for="1" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="1" class="form-control" ng-model="drink.name" name="name" required>
                </div>
            </div>

            <div class="form-group" ng-class="checkValid(componentInput.type)">
                <label for="2" class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <input type="text" id="2" class="form-control" ng-model="drink.type" name="type" required>
                </div>
            </div>
            <div class="form-group"><label for="3" class="col-sm-2 control-label">Manufacturer:</label>
                <div class="col-sm-10"><input type="text" id="3" class="form-control" ng-model="drink.manufacturer"></div>
            </div>
            <div class="form-group"><label for="4" class="col-sm-2 control-label">Country of Origin:</label>
                <div class="col-sm-10"><input type="text" id="4" class="form-control" ng-model="drink.countryOfOrigin"></div>
            </div>
            <div class="form-group" ng-class="checkValid(componentInput.abv)"><label for="5" class="col-sm-2 control-label">ABV:</label>
                <div class="col-sm-10">
                    <input type="text" id="5" class="form-control" ng-model="drink.abv" name="abv" ng-pattern='/0?\.\d+/' required>
                </div>
            </div>
            <div class="col-sm-10 col-sm-offset-2">
                <button class="btn btn-default" ng-disabled="componentInput.$invalid" ng-click="addDrink(drink)" type="submit">Save</button>
                <button class="btn btn-danger" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
