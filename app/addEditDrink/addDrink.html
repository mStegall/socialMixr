<div class="row">
    <div class="col-xs-12">
        <uib-alert ng-repeat="alert in $ctrl.alerts" type="danger" close="$ctrl.closeAlert($index)">{{alert.msg}}</uib-alert>
        <drink-form drink="$ctrl.drink" 
        submit="$ctrl.saveDrink(drink)" 
        cancel="$ctrl.cancel()" 
        submit-enabled="$ctrl.user"
        public-check="true"/>
    </div>
</div>
