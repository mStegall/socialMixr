<form class="form-horizontal" name="componentInput">

    <!--Category Input-->
    <div class="form-group" ng-class="$ctrl.checkValid(componentInput.category)">
        <label for="category" class="col-sm-2 control-label">Category:</label>
        <div class="col-sm-10">
            <select name="category" id="category" class="form-control" ng-model="$ctrl.drink.categoryId" 
                 ng-options="category.id as category.category for category in $ctrl.categories" required>               
                <!--<option ng-repeat="category in $ctrl.categories" ng-value="category.id">{{category.category}}</option>-->
            </select>
        </div>
    </div>

    <!--Name Input-->
    <div class="form-group" ng-class="$ctrl.checkValid(componentInput.name)">
        <label for="name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" id="name" class="form-control" ng-model="$ctrl.drink.name" name="name" required>
        </div>
    </div>

    <!--Type Input-->
    <div class="form-group" ng-class="$ctrl.checkValid(componentInput.type)">
        <label for="type" class="col-sm-2 control-label">Type:</label>
        <div class="col-sm-10">
            <input type="text" id="type" class="form-control" ng-model="$ctrl.drink.type" name="type" uib-typeahead="type as type.type for type in $ctrl.types | filter: {type:$viewValue}"
                required>
        </div>
    </div>

    <!--Subype Input-->
    <div class="form-group">
        <label for="subtype" class="col-sm-2 control-label">Subtype:</label>
        <div class="col-sm-10">
            <input type="text" id="subtype" class="form-control" ng-model="$ctrl.drink.subtype" name="subtype" uib-typeahead="subtype as subtype.subtype for subtype in $ctrl.subtypes | filter: {subtype:$viewValue}">
        </div>
    </div>

    <!--<div class="form-group">
        <label for="3" class="col-sm-2 control-label">Manufacturer:</label>
        <div class="col-sm-10">
            <input type="text" id="3" class="form-control" ng-model="$ctrl.drink.manufacturer">
        </div>
    </div>
    <div class="form-group">
        <label for="4" class="col-sm-2 control-label">Country of Origin:</label>
        <div class="col-sm-10">
            <input type="text" id="4" class="form-control" ng-model="$ctrl.drink.countryOfOrigin">
        </div>
    </div>-->

    <!-- ABV Input -->
    <div class="form-group" ng-class="$ctrl.checkValid(componentInput.abv)">
        <label for="abv" class="col-sm-2 control-label">ABV:</label>
        <div class="col-sm-10">
            <div class="input-group" style="width: 100%">
                <input type="number" id="abv" class="form-control" style="width: 80%" ng-model="$ctrl.displayAbv" ng-change="$ctrl.numberChange()" name="abv" min="0" max="{{$ctrl.abvMode == 200 ? 200 : 100}}" required>
                <select class="form-control" style="width: 20%; margin-left: -1px" ng-change="$ctrl.modeChange()" ng-model="$ctrl.abvMode">
                    <option value="200">Proof</option>
                    <option value="100">%</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="col-sm-10 col-sm-offset-2">
        <button class="btn btn-default" ng-disabled="componentInput.$invalid || !$ctrl.submitEnabled" ng-click="$ctrl.formSubmit({drink: $ctrl.drink})" type="submit">Save
                </button>
        <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
