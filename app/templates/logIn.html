<div class="row" style="padding-top: 10px">
    <div class="col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1">
        <div class="well">
            <form style="padding-top: 10px">
            <div class="form-group">
                <label for="#Username">Username: </label>
                <input type="text" id="Username" class="form-control" placeholder="Username" ng-model="username">
            </div>
            <div class="form-group">
                <label for="#Password">Password: </label>
                <input type="password" id="Password" class="form-control" ng-model="password" placeholder="Password">
            </div>
            <button class="btn btn-default" ng-click="login()">Submit</button>
            <button class="btn btn-default" ng-click="logout()">Log Out</button>
            </form>
        </div>

    </div>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-default" ng-click="updateLoginState()">Check Status</button>
                <p><strong>Log In Status:</strong>{{loggedIn}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-default" ng-click="getUser()">Get User</button>
                <p><strong>User: </strong>{{user}}</p>
            </div>
        </div>
    </div>
</div>
