<div class="row" style="padding-top: 10px; padding-bottom: 10px">
    <div class="col-xs-12">
        <h1 style="display: inline">Drink List</h1>
        <button class="btn btn-default pull-right" ng-click="filterCollapsed = !filterCollapsed">Filter</button>
    </div>
</div>
<div class="row">
    <div uib-collapse="filterCollapsed" class="col-xs-12">
        <div class="well" style="margin-top: 10px">
            <form class="form-inline">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" ng-model="search.name" placeholder="Name">
                <label for="type">Type</label>
                <select name="type" id="type" ng-model="search.type" class="form-control">
                    <option value="{{type}}" ng-repeat="type in types">{{type}}</option>
                </select>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12" ng-cloak>
        <table class="table table-striped">
            <thead>
            <tr class="hidden-xs">
                <th ng-repeat="(key, value) in {name:'Name', type: 'Type', manufacturer: 'Manufacturer', countryOfOrigin: 'Country of Origin', abv: 'ABV'}"
                    ng-click="sortOrderSet(key)">
                    {{value}} <span ng-class="sortArrows(key)" ng-style="setArrowColor(key)"></span>
                </th>
                <th></th>
                <th ng-show="login"></th>
            </tr>
            <tr class="visible-xs">
                <th ng-repeat="(key, value) in {name:'Name', type: 'Type', abv: 'ABV'}"
                    ng-click="sortOrderSet(key)">
                    {{value}} <span ng-class="sortArrows(key)" ng-style="setArrowColor(key)"></span>
                </th>
                <th></th>
                <th ng-show="login"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="drink in drinks  | filter: {name: search.name, type: search.type} | orderBy: sortOrder" ng-class="{success : drink.fav}">
                <td><a href="/drinkDetails/{{drink._id}}">{{drink.name}}</a></td>
                <td>{{drink.type}}</td>
                <td class="hidden-xs">{{drink.manufacturer}}</td>
                <td class="hidden-xs">{{drink.countryOfOrigin}}</td>
                <td>{{drink.abv | percentage}}</td>
                <td><button class="btn btn-default btn-sm" ng-click="toggleLiquorFavorite(drink)">
                    {{drink.fav ? "Unfavorite" : "Favorite"}}
                </button></td>
                <td ng-show="login"><button class="btn btn-default btn-sm btn-danger" data-toggle="modal" ng-click="openDeleteModal(drink)">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="well hidden-xs">
            <h3>Don't see something?<a href="/addComponent" style="margin-left: 10px" class="btn btn-default">Add it here!</a></h3>
        </div>
        <div class="well visible-xs">
            <h3 class="text-center">Don't see something?</h3>
            <br>
            <a href="/addComponent" class="btn btn-default btn-block">Add it here!</a>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteDrinkModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Delete {{modalDrinkName}}</h1>
            </div>
            <div class="modal-body">Are you sure you want to delete {{modalDrinkName}}?</div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-danger" ng-click="deleteDrink(modalDrinkId)">Delete</button>
                <button class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
