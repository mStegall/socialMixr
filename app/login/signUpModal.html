<div class="modal-header">
    <h1>Sign Up</h1>
</div>

<div class="modal-body clearfix">
    <uib-alert ng-repeat="alert in alerts" type="danger" close="$ctrl.closeAlert($index)">{{alert.msg}}</uib-alert>
    <form name="signUpForm">
        <div class="form-group" ng-class="$ctrl.checkValid(signUpForm.username)">
            <label for="username">Username: </label>
            <input type="text" id="username" class="form-control" placeholder="Username" ng-model="$ctrl.user.username" name="username" required>
        </div>
        <div class="form-group" ng-class="$ctrl.checkValid(signUpForm.email)">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" ng-model="$ctrl.user.email" placeholder="Email" name="email" required>
        </div>
        <div class="form-group" ng-class="$ctrl.checkValid(signUpForm.password)">
            <label for="password">Password: </label>
            <input type="password" id="password" class="form-control" ng-model="$ctrl.user.password" placeholder="Password" name="password" required>
        </div>
        <div class="form-group" ng-class="$ctrl.checkValid(signUpForm.passwordConfirm)">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm" class="form-control" ng-model="$ctrl.passwordConfirm" placeholder="Confirm Password"
                   name="passwordConfirm" ng-pattern="$ctrl.user.password" required>
        </div>
        <button class="btn btn-success pull-right" ng-click="$ctrl.submit()" ng-disabled="signUpForm.$invalid">Submit</button>
    </form>
</div>
