<div class="modal-header">
    <h1>Log In</h1>
</div>
<div class="modal-body clearfix">
    <uib-alert ng-repeat="alert in alerts" type="danger" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    <form>
        <div class="form-group">
            <label for="#Username">Username: </label>
            <input type="text" id="Username" class="form-control" placeholder="Username" ng-model="username">
        </div>
        <div class="form-group">
            <label for="#Password">Password: </label>
            <input type="password" id="Password" class="form-control" ng-model="password" placeholder="Password">
        </div>
        <button class="btn btn-default pull-right" ng-click="login()">Submit</button>
    </form>
</div>
