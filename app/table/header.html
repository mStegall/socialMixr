{{$ctrl.sortOrder}}
<thead>
    <tr>
        <th ng-repeat="column in $ctrl.columns" ng-click="column.unsortable || $ctrl.sortOrderChange({field: column.name})" ng-class="{'hidden-xs': column.hiddenXs}">
            {{column.title}}
            <span ng-hide="column.unsortable" ng-class="$ctrl.sortArrows(column.name)" ng-style="$ctrl.setArrowColor(column.name)"></span>
        </th>
    </tr>
</thead>
