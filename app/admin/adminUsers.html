<div ng-controller="adminUsersCtrl">
    <h1>Users</h1>
    <table class="table table-responsive table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Roles</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td>{{user.firstName + ' ' + user.lastName}}</td>
                <td>{{user.roles.join(', ')}}</td>
            </tr>
        </tbody>
    </table>
</div>
